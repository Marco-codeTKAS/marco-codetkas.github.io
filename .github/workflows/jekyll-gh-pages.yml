name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: withastro/action@v1
        with:
          deploy-branch: gh-pages
          node-version: 18
          package-manager: pnpm@latest
